<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Travel Form</h1>
    <div class="aa" id="b">

    <form name="travel" class="a">

        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="lname" placeholder="Last Name">
        <input type="number" name="age" placeholder="Age">
        <div class="gender">
            <p></p>
            <p>Gender</p>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female" >Female<br>
        </div>
        <p></p>
        <p>Destination</p>
        <select name="location" id="place">
            <option value="Denver">Denver</option>
            <option value="Chicago">Chicago</option>
            <option value="Los Angeles">Los Angeles</option>
        </select>
        <div class="diet">
            <p></p>
            <p>Diet</p>
        <input type="checkbox" name="diet" value="Vegetarian">Vegetarian<br>
        <input type="checkbox" name="diet" value="Kosher">Kosher<br>
        <input type="checkbox" name="diet" value="Lactose-Free">Lactose-Free<br>
        </div>
        <p></p>
        <button>Submit</button>

<script src="app.js"></script>
    </form>

    </div>
    
</body>
</html>
