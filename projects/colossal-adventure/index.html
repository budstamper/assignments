    <body>

        <div class="Aligner">
            <div class="Aligner-item"><h1>Welcome to Carne</h1><p>[You must open your browser console to play the game]</p></div>
        </div>

        <audio id="music" src="Gates of Hell.mp3"><source src="Gates of Hell.mp3"></audio>
        <script>
            var myMusic = document.getElementById("music");
            myMusic.play();
            
            var myAudio = new Audio('Gates of Hell.mp3'); 
            myAudio.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
            myAudio.play();
            </script>

        <script src="app.js"></script>
    </body>
