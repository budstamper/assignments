    <body>
    <H1>MARIO PEST CONTROL</H1>

    <form name="list">
    <ul>

        <li> <img height="100px" src="https://vignette.wikia.nocookie.net/nintendo/images/c/c9/Artwork_-_GOOMBA.svg/revision/latest?cb=20160218151506&path-prefix=en" alt="">
            GOOMBA: 5 Coins
            <input id="goo" name="goomba" type="number" placeholder="Goombas killed">
        </li>

        </li>

        <li> <img height="100px" src="https://pre14.deviantart.net/4a64/th/pre/i/2013/053/e/2/cheep_cheep__super_mario__by_schlchter11-d5vtfpc.jpg" alt="">
            CHEEP CHEEP: 11 Coins
            <input id="cheepo" name="cheep" type="number" placeholder="Cheep Cheeps killed">

    </ul>
    </form>

        <div class="rt">
